<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note WebApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="list-sec">
            <div class="btn">
                <div class="add-btn">
                    Add Note
                </div>
            </div>
            <div class="list-items">

            </div>

        </div>
        <hr>
        <div class="preview-sec">
            <div class="color">
                <div class="bg-color">
                    <img src="https://www.w3schools.com/images/colorpicker2000.png" alt="color picker">
                    <div class="bg-color-options">
                        <li class="B5C18E" style="background-color: #B5C18E;"></li>
                        <li class="F7DCB9" style="background-color: #F7DCB9;"></li>
                        <li class="a1d3d8" style="background-color: #a1d3d8;"></li>
                        <li class="F3D0D7" style="background-color: #F3D0D7;"></li>
                        <li class="E1F7F5" style="background-color: #E1F7F5;"></li>
                        <li class="FFEFEF" style="background-color: #FFEFEF;"></li>
                        <li class="E3FEF7" style="background-color: #E3FEF7;"></li>
                        <li class="BC7FCD" style="background-color: #BC7FCD;"></li>
                        <li class="B3C8CF" style="background-color: #B3C8CF;"></li>
                        <li class="D6DAC8" style="background-color: #D6DAC8;"></li>
                        <!-- <div class="trans"></div> -->
                    </div>
                </div>
            </div>
            <input type="text" name="" id="body-title" placeholder="Title...">
            <textarea class="textarea" placeholder="Note..."></textarea>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
